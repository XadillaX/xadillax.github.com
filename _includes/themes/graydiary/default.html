<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>{{ page.title }} :: {{ site.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/main.js"></script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Macondo' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <link href="{{ ASSET_PATH }}/css/main.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="back-to-top">
        <span>▲</span>
        <p>Top</p>
    </div>

    <div id="wrapper">
        <div id="sidebar" class="fl">
            <a href="{{ site.production_url }}">
                <img class="avatar" src="{{ ASSET_PATH }}/images/avatar.jpg" alt="{{ site.title }}" />
            </a>
            <p class="italic">{{ site.title }}</p>
            <p></p>

            <ul id="primary-nav">
                <li><span class="home"></span><a href="{{ site.production_url }}">首页</a></li>
                <li><span class="portfolio"></span><a href="{{ site.production_url }}{{ site.JB.archive_path }}">存档</a></li>
                <li><span class="contact"></span><a href="{{ site.production_url }}{{ site.JB.categories_path }}">分类</a></li>
                <li><span class="about"></span><a href="{{ site.production_url }}{{ site.JB.about_path }}">关于</a></li>
                <li><span class="mail"></span><a href="{{ site.production_url }}{{ site.JB.rss_path }}">订阅</a></li>
            </ul>
        </div>

        <div id="container" class="fr">
            <div id="main" class="fl">
                <div class="mini-wrapper">
                    {{ content }}
                </div>
            </div>

            <div id="footer" class="fl">
                <div class="mini-wrapper">
                    <div class="gridcol-1-2">
                        <h5 class="pattern"><span>关注我</span></h5>
                        <ul>
                            <li><a href="{{ site.production_url }}{{ site.JB.rss_path }}">RSS</a></li>
                            <li><a href="https://github.com/XadillaX">GitHub</a></li>
                        </ul>
                    </div>

                    <div class="gridcol-1-2">
                        <h5 class="pattern"><span>版权</span></h5>
                        <p>© 2013 {{ site.title }}.</p>
                        <p>Powered by <a href="http://jekyllrb.com">Jekyll</a></p>
                    </div>
                </div>
            </div>

            <div class="cl"></div>
        </div>

        <div class="cl"></div>
    </div>
</body>
</html>
